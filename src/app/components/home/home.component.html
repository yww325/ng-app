<h1 [class.gray]="true">Gray Home</h1>

<h1 [ngClass]="{
  'gray': h1Style,
  'large': !h1Style
}">Controlled by property</h1>

<button (click)="firstClick()">Change Property</button>

<h1>Users</h1>

<ul *ngIf="users">
  <li *ngFor="let user of users">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
